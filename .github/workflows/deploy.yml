name: Deploy .NET to Elastic Beanstalk

on:
  push:
    branches:
      - main  

jobs:
  build:
    name: Build application .net
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4
     
      - name: 🔧 Configurar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.400' 

      - name: 📦 Restaurar dependencias
        run: dotnet restore ApiNetCoreAws/ApiNetCoreAws.sln

      - name: 🔨 Construir aplicación
        run: dotnet publish ApiNetCoreAws/ApiNetCoreAws/ApiNetCoreAws.csproj -c Release -o ApiNetCoreAws/out

      - name: 🗜️ Empaquetar para Elastic Beanstalk
        run: |
          cd ApiNetCoreAws/out
          zip -r ../../deploy.zip .
          cd ../..
        
      - name: Subir el codigo a los artefcatos
        uses: actions/upload-artifacts@v4
        with:
          name: deploy-package
          path: deploy.zip
    
  deploy:
    runs-on: ubuntu-latest
    name: deploy application
    needs: build
    steps:
      - name: Download deploy-package
        uses: actions/upload-artifacts@v4
        with:
          name: deploy-package

      - name: 🚀 Desplegar en Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "netcoreApi" 
          environment_name: "NetcoreApi-env"  
          version_label: "deploy-${{ github.run_id }}"
          region: "us-east-2"
          deployment_package: deploy.zip
