name: Deploy .NET to Elastic Beanstalk

on:
  push:
    branches:
      - main  # Cambia según tu rama de despliegue

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 📂 Verificar estructura de archivos
        run: ls -R
     
      - name: 🔧 Configurar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.400'  # Cambia según la versión de tu proyecto

      - name: 📦 Restaurar dependencias
        run: dotnet restore ApiNetCoreAws/ApiNetCoreAws.sln

      - name: 🔨 Construir aplicación
        run: dotnet publish ApiNetCoreAws/ApiNetCoreAws/ApiNetCoreAws.csproj -c Release -o ApiNetCoreAws/out

      - name: 🗜️ Empaquetar para Elastic Beanstalk
        run: |
          cp ApiNetCoreAws/Procfile ApiNetCoreAws/out/Procfile
          cd ApiNetCoreAws/out
          zip -r ../../deploy.zip .
          cd ../..

      - name: 🔑 Configurar credenciales de AWSs
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2  # Cambia según tu región
      - name: 🔧 Configurar variables de entorno en Elastic Beanstalk
        run: |
         aws elasticbeanstalk update-environment --environment-name "NetcoreApi-env" --option-settings "Namespace=aws:elasticbeanstalk:application:environment,OptionName=PORT,Value=5000"


      - name: 🚀 Desplegar en Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "netcoreApi"  # Cambia por el nombre de tu aplicación en EB
          environment_name: "NetcoreApi-env"  # Cambia por tu entorno en EB
          version_label: "deploy-${{ github.run_id }}"
          region: "us-east-2"
          deployment_package: deploy.zip
